<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Introduction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .intro-box {
            transition: all 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            max-height: 0;
            overflow: hidden;
        }
        .intro-box.show {
            opacity: 1;
            transform: translateY(0);
            max-height: 200px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm p-6 bg-white shadow-xl rounded-xl text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold text-blue-800 mb-4">Welcome</h1>
        <p class="text-gray-600 mb-8">Click the button below to see a personal message.</p>
        
        <button id="revealBtn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
            Click me
        </button>

        <div id="introContainer" class="intro-box mt-6 p-4 bg-blue-50 text-blue-800 rounded-lg shadow-inner">
            <p class="font-medium text-lg">I am Yeong Kah Ho</p>
        </div>
    </div>

    <script>
        document.getElementById('revealBtn').addEventListener('click', function() {
            const introContainer = document.getElementById('introContainer');
            introContainer.classList.add('show');
        });
    </script>

</body>
</html>
